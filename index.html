<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <form id="heritage-form">
        <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-item">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
        </div>

        <div class="form-item">
            <label for="owner">Owner:</label>
            <select id="owner" name="owner" onchange="checkOwner(this.value);" required>
                <option value="" disabled selected></option>
                <option value="National Trust for Scotland" name="nts">National Trust for Scotland</option>
                <option value="Historic Environment Scotland" name="hes">Historic Environment Scotland</option>
                <option value="Other" name="other">Other (please specify)</option>
            </select>
        </div>

        <div class="form-item">
            <input type="text" name="owner" id="owner-other" placeholder="Owner" style="display:none" required/>
        </div>

        <div class="form-item">
            <label for="fee">Fee:</label>
            <input type="radio" id="no" name="fee" value="No" checked>
            <label for="No">No</label>
            <input type="radio" id="yes" name="fee" value="Yes">
            <label for="Yes">Yes</label>
        </div>

        <input id="submit" type="submit" value="Save" />
    </form>

    <h1>Heritage Sites</h1>
    <ul id="sites-list"></ul>

    <form id="delete-form">
        <input type="submit" value="Delete All" id="delete" />
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites</title>
    <script src="js/app.js"></script>
</head>
<body>
    <form id="heritage-form">
        <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-item">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
        </div>

        <div class="form-item">
            <label for="owner">Owner:</label>
            <select id="owner">
                <option value="" disabled selected></option>
                <option value="National Trust for Scotland" name="nts">National Trust for Scotland</option>
                <option value="Historic Environment Scotland" name="hes">Historic Environment Scotland</option>
                <option value="Other" name="other">Other</option>
            </select>
        </div>

        <input id="submit" type="submit" value="Save" />
    </form>

    <h1>Heritage Sites</h1>
    <ul id="sites-list"></ul>
</body>
</html>
